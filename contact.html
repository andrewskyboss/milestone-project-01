<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
    <!-- START External Bootstrap links  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <!-- END External Bootstrap links  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Andrej Cybovskij - Contact</title>
</head>

<body>
    <!-- Header Section -->
    <header class="container-fluid">
        <div class="row header-row">
            <div class="top-logo">
                <a href="#" class="logo" title="Andrew Cybossky">
                    <h1>Andrew Cybossky</h1>
                </a>
            </div>
            <nav class="navbar navbar-light navbar-expand-sm">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="active nav-item mr-2"><a class="nav-link" href="index.html"
                                title="Portfolio">Home</a></li>
                        <li class="active nav-item mr-2"><a class="nav-link" href="profile.html"
                                title="Profile">Profile</a></li>
                        <li class="active nav-item mr-2"><a class="nav-link" href="experience.html"
                                title="Experience">Experience</a></li>
                        <li class="active nav-item mr-2"><a class="nav-link" href="abilities.html"
                                title="Abilities">Abilities</a></li>
                        <li class="active nav-item mr-2"><a class="nav-link" href="portfolio.html"
                                title="Contact">Portfolio</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- Content Section -->
    <section class="container-fluid">
        <div class="main-content col-12">
            <div class="col-lg-6 col-sm-12 main-content-title">
                <h1>Contact</h1>
            </div>
            <div class="col-lg-6 col-sm-12 d-none d-sm-none d-md-none d-lg-block main-content-text">
                <p></p>
            </div>
        </div>
        <div class="hero-image">
            <img src="assets/images/img-03.jpg" alt="open screen laptop on the table">
            <div class="hero-image-title">
                <h2>Let's Work Together</h2>
            </div>
        </div>
        <div class="row contact-form">
            <div class="col">
                <div class="center-form">
                    <form class="contact-form-body" action="https://formdump.codeinstitute.net" method="post">
                        <input type="text" name="name" id="fullName" class="form-control" placeholder="Name" required>
                        <input type="email" name="email" id="emailAddress" class="form-control" placeholder="Email"
                            required>
                        <input type="text" name="phone" id="phoneNumber" class="form-control" placeholder="Phone"
                            required>
                        <textarea rows="4" cols="10" name="message" id="message" class="form-control"
                            placeholder="Message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send a Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer Section -->
    <footer class="container-fluid footer-menu-container">
        <div class="row no-gutters footer-menu-row">
            <div class="col footer-menu">
                <ul class="list-inline ">
                    <li class="list-inline-item ui-menu-color-home menuitem">
                        <a href="assets/documents/AndrewCybossky_CV.pdf" target="_blank"
                            class="menuitem-link"><span>Download</span></a>
                    </li>
                    <li class="list-inline-item ui-menu-color-home menuitem">
                        <a href="contact.html" class="menuitem-link"><span>Contact</span></a>
                    </li>
                </ul>
            </div>
            <div class="container-fluid social-links-container">
                <ul class="list-inline social-links text-center">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com">
                            <i class="fa fa-instagram" aria-hidden="true" title="Instagram"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true" title="Facebook"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.linkedin.com/in/andrew-cybossky-827ba6129/">
                            <i class="fa fa-linkedin" aria-hidden="true" title="LinkedIn"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://github.com">
                            <i class="fa fa-github" aria-hidden="true" title="Github"></i>
                            <span class="sr-only">Github</span>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a target="_blank" href="https://codepen.io">
                            <i class="fa fa-codepen" aria-hidden="true" title="Codepen"></i>
                            <span class="sr-only">Codepen</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container-fluid barcode-image">
                <div class="col-lg-2 col-sm-4 col-6 barcode-image-col">
                    <a href="#" target="_blank" title="Scan and contact me via email"><img class="barcode-image-email"
                            src="assets/images/andrew.cybossky.email.svg"
                            alt="Barcode image for scan an email addres and contact me"></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- External JavaScript links  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
